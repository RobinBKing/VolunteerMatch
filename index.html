<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Volunteer Connection</title>
  </head>
  <body>

<!--// Carousel for header and sliding images -->

    <div class="page-header">
      <h1 id="header-title">Volunteer Connection <small> Get involved.</small></h1>
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="img-responsive" src="img/animals.jpg" alt="animals lined up in a row">
        <div class="carousel-caption">
          <h1 id="animals">Help animals.</h1>
        </div>
      </div>
        <div class="item">
          <img class="img-responsive" src="img/tree.jpg" alt="Trees">
          <div class="carousel-caption">
            <h1 id="environment">Save the environment.</h1>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="img/kids.jpg" alt="Kids">
          <div class="carousel-caption">
            <h1 id="kids">Help those in need.</h1>
          </div>
        </div>
      </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <br>
    <div>
      <h3 id="bottom-header">Type in a search keyword below or click on one of the categories to display helpful keywords</h3>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="insert-text" placeholder="Search keyword" />
          </div>
          <div class="form-group">
            <select class="form-control" id="categories">
              <option> </option>
              <option>Adult Education</option>
              <option>Animals</option>
              <option>Arts and Culture</option>
              <option>Children and Youth Education</option>
              <option>Civic and Community</option>
              <option>Disaster and Emergency Services</option>
              <option>Environment</option>
              <option>Faith-Based Service</option>
              <option>Family Services</option>
              <option>Health and Wellness</option>
              <option>Hunger and Homelessness</option>
              <option>Immigrant and Refugee Services</option>
              <option>International Service</option>
              <option>Internships and Employment</option>
              <option>Justice and Legal Services</option>
              <option>Schools</option>
              <option>Senior Services</option>
              <option>Sports and Recreation</option>
              <option>Technology</option>
              <option>Veterans and Military Families</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="Zip or City, State" />
          </div>
          <div class="form-group">
            <select class="form-control" id="distance">
              <option>10 Miles</option>
              <option>15 Miles</option>
              <option>20 Miles</option>
              <option>25 Miles</option>
              <option>Any</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <input type="date" class="form-control" id="start-date" />
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="end-date" />
          </div>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
       </form>
     </div>
   </div>
     <div class="row">
         <div id="newOpportunities">
         </div>
     </div>
  </body>
</html>
