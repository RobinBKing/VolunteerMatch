<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Volunteer Match</title>
  </head>
  <body>

<!--// Carousel for header and sliding images -->
  <div class="page-header">
    <h1>Volunteer Match <small>Get involved.</small></h1>
  </div>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-caption">
      </div>
      <div class="item active">
        <img class="img-responsive" src="img/animals.jpg" alt="animals lined up in a row">
        <div class="carousel-caption">
          <h1 id="animals">Help animals.</h1>
        </div>
      </div>
      <div class="item">
        <img class="img-responsive" src="img/tree.jpg" alt="Trees">
        <div class="carousel-caption">
          <h1 id="environment">Save the environment.</h1>
        </div>
      </div>
      <div class="item">
        <img class="img-responsive" src="img/kids.jpg" alt="Kitchen">
        <div class="carousel-caption">
          <h1 id="kitchen">Help those in need.</h1>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  <div class="navi">
    <p>Animal Shelters</p>
    <p>People</p>
    <p>Environment</p>
  </div>
  </body>
</html>
